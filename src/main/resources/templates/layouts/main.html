<!doctype html>
<html lang="en"
      th:lang="${#locale}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">Fresh</title>
  <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
  <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        name="viewport"/>
  <meta content="ie=edge" http-equiv="X-UA-Compatible"/>
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
  <script async crossorigin="anonymous"
          integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" th:href="@{/css/index.css}">
  <script th:src="@{/js/index.js}"></script>
  <link rel="apple-touch-icon" sizes="180x180" th:href="@{/apple-touch-icon.png}">
  <link rel="icon" sizes="32x32" th:href="@{/favicon-32x32.png}" type="image/png">
  <link rel="icon" sizes="16x16" th:href="@{/favicon-16x16.png}" type="image/png">
  <link rel="manifest" th:href="@{/site.webmanifest}">
</head>
<body>
<div id="app">
  <header th:replace="fragments/top-menu :: menu"></header>

  <main class="py-4 container" layout:fragment="page-content"></main>
</div>
</body>
</html>
