<!DOCTYPE html>
<html lang="en"
      layout:decorate="~{layouts/main}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="#{listings}">Listings</title>
</head>
<body>

<main layout:fragment="page-content">
  <div class="card">
    <div class="card-body">
      <div class="container">
        <div class="row mb-3">
          <h4 th:if="${#lists.isEmpty(category.children)}" th:text="${category.name}">Category</h4>
          <h4 th:text="${category.name} + ' > ' + ${category.children.get(0).name}"
              th:unless="${#lists.isEmpty(category.children)}">Category > Sub-category</h4>
          <hr>
          <th:block th:if="${listings.isEmpty}">
            <p th:text="#{no-listings-found}">No listings found.</p>
          </th:block>
          <th:block th:if="${!listings.isEmpty}">
            <th:block th:each="listing : ${listings}">
              <div th:replace="fragments/listing :: default(listing=${listing}, area=${session.currentArea})"></div>
            </th:block>
          </th:block>
        </div>

        <th:block th:if="${listings.totalPages > 1}">
          <div th:replace="fragments/pagination :: controls(page=${listings})"></div>
        </th:block>
      </div>
    </div>
  </div>
</main>

</body>
</html>
