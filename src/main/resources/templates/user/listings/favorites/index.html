<!DOCTYPE html>
<html lang="en"
      layout:decorate="~{layouts/main}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="#{listings.favorite-listings}">Favorite listings</title>
</head>
<body>

<main layout:fragment="page-content">
  <div class="card">
    <div class="card-body">
      <div class="container">
        <div class="mb-3">
          <h4 th:text="#{listings.favorite-listings}">
            Favorite listings
          </h4>

          <hr>
          <th:block th:if="${favoriteListings.isEmpty}">
            <p th:text="#{listings.no-favorite-listings-found}">No favorite listings found.</p>
          </th:block>
          <th:block th:if="${!favoriteListings.isEmpty}">
            <th:block th:each="favoriteListing : ${favoriteListings}">
              <div th:replace="listings/fragments/listing :: favorite(favoriteListing=${favoriteListing})"></div>
            </th:block>
          </th:block>
        </div>

        <th:block th:if="${favoriteListings.totalPages > 1}">
          <div th:replace="fragments/pagination :: controls(page=${favoriteListings})"></div>
        </th:block>
      </div>
    </div>
  </div>
</main>

</body>
</html>
