<!DOCTYPE html>
<html lang="en"
      layout:decorate="~{layouts/main}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="#{listings.visited-listings}">Visited listings</title>
</head>
<body>

<main layout:fragment="page-content">
  <div class="card">
    <div class="card-body">
      <div class="container">
        <div class="mb-3">
          <h4 th:text="#{listings.visited-listings}">
            Visited listings
          </h4>

          <hr>
          <th:block th:if="${visitedListings.isEmpty}">
            <p th:text="#{listings.no-visited-listings-found}">No visited listings found.</p>
          </th:block>
          <th:block th:if="${!visitedListings.isEmpty}">
            <th:block th:each="visitedListing : ${visitedListings}">
              <div th:replace="listings/fragments/listing :: visited(visitedListing=${visitedListing})"></div>
            </th:block>
          </th:block>
        </div>

        <th:block th:if="${visitedListings.totalPages > 1}">
          <div th:replace="fragments/pagination :: controls(page=${visitedListings})"></div>
        </th:block>
      </div>
    </div>
  </div>
</main>

</body>
</html>
